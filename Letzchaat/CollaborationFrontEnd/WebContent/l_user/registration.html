<div class="container" ng-app="myApp" ng-controller="UserController as ctrl" style="background:url(lib/image/registeration.jpg) repeat;">
            <form class="form-horizontal" role="form" ng-submit="ctrl.submit()">
               
         <h2 style="color:maroon; font:italic; font:bold; font-family:Maiandra GD; font-size:50px; text-align: center;">REGISTRATION FORM</h2>
        	<br><br>
        
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label" style="text-align: left;">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Full Name" ng-model="ctrl.user.name" required="required" class="form-control"  autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Username" class="col-sm-3 control-label"style="text-align: left;">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" placeholder="UserName" class="form-control" required="required" ng-model="ctrl.user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label"style="text-align: left;">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control" required="required" ng-model="ctrl.user.password">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="confirmpassword" class="col-sm-3 control-label"style="text-align: left;">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="confirmpassword" placeholder="Confirm Password" required="required" class="form-control">
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="email" class="col-sm-3 control-label"style="text-align: left;">Email-id</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="EmailId" class="form-control" required="required" ng-model="ctrl.user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-3 control-label"  style="text-align: left;">Contact</label>
                    <div class="col-sm-9">
                        <input type="text" id="mobile" class="form-control" placeholder="Mobile No:" required="required" ng-model="ctrl.user.mobile">
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="address" class="col-sm-3 control-label"style="text-align: left;">Address</label>
                    <div class="col-sm-9">
                        <input type="text" id="address" placeholder="Address" class="form-control" ng-model="ctrl.user.address">
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label class="control-label col-sm-3"style="text-align: left;">Role</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="radio" id="student" required="required" value="student" ng-model="ctrl.user.role">Student
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio"  name="radio" id="alumni" value="alumni" required="required" ng-model="ctrl.user.role">Alumni
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="radio" id="employee" value="employee" required="required" ng-model="ctrl.user.role">Employee
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
              
               
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" class="btn btn-primary btn-block" value="REGISTER" style="width: 400px;" onclick="return validatePassword()"/>
                    </div>
                </div>
            </form> <!-- /form -->
            <script>

function validatePassword(){
	var password = document.getElementById("password");
	var confirm_password = document.getElementById("confirmpassword");
if(password.value != confirm_password.value) {
  alert("Passwords Don't Match");
  return false;
} 
}

 password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword; 

</script>
        </div> <!-- ./container -->
