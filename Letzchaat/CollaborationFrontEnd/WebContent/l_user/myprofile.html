

	<div class="generic-container" ng-app="myApp" ng-controller="UserController as ctrl" style="text-align:center; background:url(lib/image/my_profile.gif) repeat;">
 
   

			<!-- <div class="panel panel-default"> -->
				
					<h2 class="lead" style="color:maroon; font:italic; font:bold; font-family:Maiandra GD; font-size:50px; align: center;">My Profile </h2>
				
				<div class="formcontainer">
					<form  name="myForm" class="form-horizontal">
						
						
						

							<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="id" style="font: bold;font-size: 20px;color:black;">UserName</label>  
								<div class="col-md-7">
									
										<label style="font: bold;font-size: 20px;color:black;">{{currentUser.username}}</label>
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="name" style="font: bold;font-size: 20px;color:black;">Name</label>
								<div class="col-md-7">
									
										<label style="font: bold;font-size: 20px;color:black;">{{currentUser.name}}</label>
								</div>
							</div>
						</div>

						


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="email" style="font: bold;font-size: 20px;color:black;">Email</label>
								<div class="col-md-7">
									<label style="font: bold;font-size: 20px;color:black;">{{currentUser.email}}</label>

								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="mobilel" style="font: bold;font-size: 20px;color:black;">Mobile</label>
								<div class="col-md-7">
									
										<label style="font: bold;font-size: 20px;color:black;">{{currentUser.mobile}}</label>

								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="address" style="font: bold;font-size: 20px;color:black;">Address</label>
								<div class="col-md-7">
						
										<label style="font: bold;font-size: 20px;color:black;">{{currentUser.address}}</label>
								</div>
							</div>
						</div>



						
					</form>
				</div>
			</div>
