<div class="post">
          <div>
            <h3 style="color:maroon; font:italic; font:bold; font-family:Maiandra GD; font-size:50px; text-align: center;">Job Details</h3>

            <cite style="font:bold; color:black; text-align:center;">Posted On {{selectedJob.date_time|date}}</cite><br><br><br>

             </p> <br><br>
             
            </div>
            <div class="feature-btns" style="text-align:center;">
								
								 <a href="#" class="btn btn-warning" role="button" ng-click="ctrl.applyForJob(selectedJob.jobid)"> Apply For Job</a>

        </div>
